<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Address Book</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #status { margin-top: 10px; color: #666; }
    #addressDisplay { margin-top: 20px; font-size: 1.1em; }
    #authContainer { margin-bottom: 20px; }
    button {
      padding: 8px 16px;
      background: #0067c5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #004f9e;
    }
  </style>
</head>
<body>

  <h2 id="pageTitle" style="display:none;">Select an Address Book Entry</h2>

  <select id="addressDropdown" style="display:none;">
    <option value="">Loading...</option>
  </select>

  <div id="addressDisplay" style="min-height: 110px;"></div>
  <div id="linksDiv" style="margin-top: 20px;"></div>

  <div id="status"></div>
  <div id="authContainer"></div>

  <script>
    let addressEntries = [];

    async function checkAuth() {
      const authDiv = document.getElementById('authContainer');

      try {
        const res = await fetch('/.auth/me');
        const data = await res.json();

        const user = data?.clientPrincipal;

        if (!user) {
          authDiv.innerHTML = `
            <p>You must sign in to view your address book.</p>
            <button id="signInBtn">Sign in with Microsoft</button>
          `;
          document.getElementById('signInBtn').onclick = () => {
            const returnUrl = encodeURIComponent(window.location.pathname);
            window.location.href = '/.auth/login/aad?post_login_redirect_uri=' + returnUrl;
          };
          return false;
        }

        authDiv.innerHTML = `
          <p>Signed in as <strong>${user.userDetails}</strong></p>
          <button id="signOutBtn">Sign out</button>
        `;
        document.getElementById('signOutBtn').onclick = () => {
          const returnUrl = encodeURIComponent(window.location.pathname);
          window.location.href = '/.auth/logout?post_logout_redirect_uri=' + returnUrl;
        };

        return true;

      } catch (err) {
        authDiv.textContent = "Error checking authentication.";
        console.error(err);
        return false;
      }
    }

    async function loadAddressBook() {
      const dropdown = document.getElementById('addressDropdown');
      const status = document.getElementById('status');

      try {
        status.textContent = "Loading address book entriesâ€¦";

        const response = await fetch('/api/AddressBookReadAll');
        if (!response.ok) throw new Error(`API returned ${response.status}`);

        addressEntries = await response.json();

        dropdown.innerHTML = "";

        addressEntries.forEach(entry => {
          const option = document.createElement('option');

          const displayName =
            entry.MailingName ||
            `${entry.FirstName ?? ''} ${entry.LastName ?? ''}`.trim() ||
            "(Unnamed Entry)";

          option.value = entry.id;
          option.textContent = displayName;

          dropdown.appendChild(option);
        });

        // Clear the status field and show the first entry
        status.textContent = "";
        if (addressEntries.length > 0) {
          const params = new URLSearchParams(window.location.search);
          const id = params.get("id");

          if (!id) {
            dropdown.value = addressEntries[0].id;
            showAddress(addressEntries[0]);
          } else {
            dropdown.value = id;
            showAddress(addressEntries.find(x => x.id === id));
          }
        }
      }
      catch (err) {
        status.textContent = "Failed to load address book entries.";
        console.error(err);
        dropdown.innerHTML = "<option>Error loading entries</option>";
      }
    }

    function showAddress(entry) {
      const addressDisplayDiv = document.getElementById('addressDisplay');
      const linksDiv = document.getElementById('linksDiv');

      if (!entry) {
        addressDisplayDiv.textContent = "";
        return;
      }

      const addressLines = [
        entry.MailingName || `${entry.FirstName ?? ''} ${entry.LastName ?? ''}`.trim(),
        entry.Street,
        entry.Apartment,
        `${entry.City ?? ''}, ${entry.State ?? ''} ${entry.ZipCode ?? ''}`.trim(),
        entry.PhoneNumber
      ].filter(x => x);

      addressDisplayDiv.innerHTML = addressLines.join("<br>");

      const linksLines = [
        `<a href="edit.html?id=${encodeURIComponent(entry.id)}">Edit this entry</a>`,
        `<a href="add.html">Add new entry</a>`
      ];
      linksDiv.innerHTML = linksLines.join("<br>");
    }

    document.getElementById('addressDropdown').addEventListener('change', (e) => {
      const selectedId = e.target.value;
      const entry = addressEntries.find(x => x.id === selectedId);
      showAddress(entry);
    });

    (async function init() {
      const isAuthed = await checkAuth();
      if (!isAuthed) return;

      document.getElementById('pageTitle').style.display = 'block';
      document.getElementById('addressDropdown').style.display = 'inline-block';

      await loadAddressBook();
    })();
  </script>

</body>
</html>
