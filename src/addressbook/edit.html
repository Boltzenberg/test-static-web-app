<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Address Book Entry</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 300px; padding: 6px; margin-top: 4px; }
    #authContainer { margin-bottom: 20px; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0067c5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #004f9e; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>

  <h2 id="pageTitle" style="display:none;">Edit Address Book Entry</h2>

  <form id="editForm" style="display:none;">
    <table>
    <tr>
        <td style="text-align:right; padding-right:10px;">Mailing Name</td>
        <td><input id="MailingName" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">First Name</td>
        <td><input id="FirstName" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">Last Name</td>
        <td><input id="LastName" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">Street</td>
        <td><input id="Street" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">Apartment</td>
        <td><input id="Apartment" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">City</td>
        <td><input id="City" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">State</td>
        <td><input id="State" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">Zip Code</td>
        <td><input id="ZipCode" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">Phone Number</td>
        <td><input id="PhoneNumber" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">Other People</td>
        <td><input id="OtherPeople" /></td>
    </tr>

    <tr>
        <td style="text-align:right; padding-right:10px;">Holiday Card</td>
        <td><input id="HolidayCard" /></td>
    </tr>

    <tr>
        <td align="left"><button type="button" id="saveBtn">Save Changes</button></td>
        <td align="right"><button type="button" id="deleteBtn" style="background:#c62828;">Delete Entry</button></td>
    </tr>
    </table>
  </form>

  <div id="backHome"></div>
  <div id="status"></div>
  <div id="authContainer"></div>

  <script>
    let currentEntry = null;

    // -------------------------
    // AUTH CHECK
    // -------------------------
    async function checkAuth() {
      const authDiv = document.getElementById('authContainer');

      try {
        const res = await fetch('/.auth/me');
        const data = await res.json();
        const user = data?.clientPrincipal;

        if (!user) {
          authDiv.innerHTML = `
            <p>You must sign in to edit address book entries.</p>
            <button id="signInBtn">Sign in with Microsoft</button>
          `;
          document.getElementById('signInBtn').onclick = () => {
            const returnUrl = encodeURIComponent(window.location.pathname + window.location.search);
            window.location.href = '/.auth/login/aad?post_login_redirect_uri=' + returnUrl;
          };
          return false;
        }

        authDiv.innerHTML = `
          <p>Signed in as <strong>${user.userDetails}</strong></p>
          <button id="signOutBtn">Sign out</button>
        `;
        document.getElementById('signOutBtn').onclick = () => {
          const returnUrl = encodeURIComponent(window.location.pathname + window.location.search);
          window.location.href = '/.auth/logout?post_logout_redirect_uri=' + returnUrl;
        };

        return true;

      } catch (err) {
        authDiv.textContent = "Error checking authentication.";
        console.error(err);
        return false;
      }
    }

    // -------------------------
    // LOAD ENTRY BY ID
    // -------------------------
    async function loadEntry() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById('status').textContent = "Missing ?id= parameter.";
        return;
      }

      const res = await fetch(`/api/AddressBookReadOne?id=${encodeURIComponent(id)}`);
      if (!res.ok) {
        document.getElementById('status').textContent = "Failed to load entry.";
        return;
      }

      currentEntry = await res.json();

      // Populate form fields
      for (const key of [
        "MailingName", "FirstName", "LastName", "Street", "Apartment",
        "City", "State", "ZipCode", "PhoneNumber", "OtherPeople", "HolidayCard"
      ]) {
        document.getElementById(key).value = currentEntry[key] ?? "";
      }

      const backHomeDiv = document.getElementById('backHome');
      backHomeDiv.innerHTML = `<a href="index.html?id=${encodeURIComponent(id)}">Home</a>`;
    }

    // -------------------------
    // DELETE ENTRY
    // -------------------------
    async function deleteEntry() {
        const status = document.getElementById('status');

        if (!currentEntry) {
            status.textContent = "No entry loaded.";
            return;
        }

        const really = confirm("Are you sure you want to delete this entry?");
        if (!really) {
            return;
        }

        try {
            const res = await fetch('/api/AddressBookDeleteEntry', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(currentEntry)
            });

            if (res.ok) {
                status.textContent = "Entry deleted successfully.";

                // Optional: redirect back to the main page
                setTimeout(() => {
                    window.location.href = "/addressbook/index.html";
                }, 800);
            } else if (res.status === 412) {
                status.textContent = "Delete failed: someone else updated this entry. Please reload.";
            } else {
                status.textContent = "Delete failed.";
            }
        }
        catch (err) {
            console.error(err);
            status.textContent = "Error deleting entry.";
        }
    }

    // -------------------------
    // SAVE CHANGES
    // -------------------------
    async function saveChanges() {
      const status = document.getElementById('status');

      // Copy form values back into the entry object
      for (const key of [
        "MailingName", "FirstName", "LastName", "Street", "Apartment",
        "City", "State", "ZipCode", "PhoneNumber", "OtherPeople", "HolidayCard"
      ]) {
        currentEntry[key] = document.getElementById(key).value;
      }

      const res = await fetch('/api/AddressBookUpdateEntry', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(currentEntry)
      });

      if (res.ok) {
        status.textContent = "Saved successfully.";
      } else if (res.status === 412) {
        status.textContent = "Save failed: someone else updated this entry. Please reload.";
      } else {
        status.textContent = "Save failed.";
      }
    }

    document.getElementById('saveBtn').onclick = saveChanges;
    document.getElementById('deleteBtn').onclick = deleteEntry;

    // -------------------------
    // INIT
    // -------------------------
    (async function init() {
      const authed = await checkAuth();
      if (!authed) return;

      document.getElementById('pageTitle').style.display = 'block';
      document.getElementById('editForm').style.display = 'block';

      await loadEntry();
    })();
  </script>

</body>
</html>
