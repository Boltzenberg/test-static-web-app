<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Address Book Dropdown</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #status { margin-top: 10px; color: #666; }
    #addressDisplay { margin-top: 20px; font-size: 1.1em; }
  </style>
</head>
<body>

  <h2>Select an Address Book Entry</h2>

  <select id="addressDropdown">
    <option value="">Loading...</option>
  </select>

  <div id="status"></div>

  <div id="addressDisplay"></div>

  <script>
    let addressEntries = []; // store entries for lookup

    async function loadAddressBook() {
      const dropdown = document.getElementById('addressDropdown');
      const status = document.getElementById('status');

      try {
        status.textContent = "Loading address book entriesâ€¦";

        const response = await fetch('/api/AddressBookReadAll');
        if (!response.ok) {
          throw new Error(`API returned ${response.status}`);
        }

        addressEntries = await response.json();

        dropdown.innerHTML = ""; // clear "Loading..."

        addressEntries.forEach(entry => {
          const option = document.createElement('option');

          const displayName = `${entry.LastName ?? ''} ${entry.FirstName ?? ''}`.trim();

          option.value = entry.id;
          option.textContent = displayName;

          dropdown.appendChild(option);
        });

        status.textContent = `Loaded ${addressEntries.length} entries`;
      }
      catch (err) {
        status.textContent = "Failed to load address book entries.";
        console.error(err);
        dropdown.innerHTML = "<option>Error loading entries</option>";
      }
    }

    function showAddress(entry) {
      const div = document.getElementById('addressDisplay');

      if (!entry) {
        div.textContent = "";
        return;
      }

      const lines = [
        entry.MailingName || `${entry.FirstName ?? ''} ${entry.LastName ?? ''}`.trim(),
        entry.Street,
        entry.Apartment,
        `${entry.City ?? ''}, ${entry.State ?? ''} ${entry.ZipCode ?? ''}`.trim(),
        entry.PhoneNumber
      ].filter(x => x && x.length > 0);

      div.innerHTML = lines.join("<br>");
    }

    document.getElementById('addressDropdown').addEventListener('change', (e) => {
      const selectedId = e.target.value;
      const entry = addressEntries.find(x => x.id === selectedId);
      showAddress(entry);
    });

    loadAddressBook();
  </script>

</body>
</html>
