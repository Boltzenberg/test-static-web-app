<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <a href="/.auth/login/aad">Login with Microsoft Entra ID</a><br>
    <a href="/.auth/logout">Logout</a><br>
    <div id="authresult"></div>
  </main>

  <script>
    (async function() {
      const ctrl = document.getElementById('authresult');
      ctrl.text = "Loading...";
      fetch('/.auth/me')
        .then(response => response.json())
        .then(data => {
          ctrl.text = data;
        })
        .catch(error) {
          ctrl.text = error;
        };
    }());
  </script>
</body>

</html>
